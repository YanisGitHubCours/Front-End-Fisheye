<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/one_photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2f567fdf59.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a  href="index.html"><img src="assets/images/logo.png" alt="logo" class="logo"  /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!--<button class="contact_button" onclick="displayModal()">Contactez-moi</button>-->
      </div>
      <div class="divFilter">
          <label for="filter">Trier par</label>
          <select id="filter" onchange="DisplayPhotos()">
          </select>
      </div>
      <div id="image-container">
      </div>
      <div id="TotalLikes">
      </div>
    </main>
    <div id="carousel">
      <input id="closeCarrousel" type="image" aria-label="Fermer le carroussel" alt="logo fermer carrousel" class="close" src="assets/icons/close.svg">
      <div class="carousel-container">
        <img src="" id="carousel-item" alt="">
        <video src="" id="carousel-item-video" controls autoplay loop></video>
      </div>
      <button id="back" aria-label="Photo précédente" class="carousel-prev"><em class="fa-solid fa-chevron-left"></em></button>
      <button id="next" aria-label="Photo suivante" class="carousel-next"><em class="fa-solid fa-chevron-right"></em></button>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="textCM">Contactez-moi</h2>
          <img alt="close-modal" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form id="contact-form">
          <div>
              <label for="prenom">Prénom:</label>
              <input type="text" id="prenom" name="prenom" aria-label="Votre prénom">
          </div>
          
          <div>
              <label for="nom">Nom:</label>
              <input type="text" id="nom" name="nom" aria-label="Votre nom">
          </div>
          
          <div>
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" aria-label="Votre adresse mail">
          </div>
          
          <div>
              <label for="message">Votre message:</label>
              <input id="message" name="message" aria-label="Votre message"/>
          </div>
          
          <button class="contact_button" type="submit" aria-label="Envoyer le formulaire">Envoyer</button>
      </form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/factories/one_photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
